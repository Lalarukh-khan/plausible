<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plausible Playwright tests</title>

  <script defer src="/tracker/js/plausible.local.manual.tagged-events.js"></script>
</head>

<body>
  <a id="link"
    class="plausible-event-name=Payment+Complete should ignore-this plausible-event-amount=100 plausible-event-method=Credit+Card"
    href="https://awesome.website.com/payment/">tagged link</a>

  <form class="plausible-event-name=Signup plausible-event-type=Newsletter"
    action="https://awesome.website.com/register" method="post">
    <input type="text" id='form-text-input' />
    <input id="form-submit" type="submit" value="Submit" />
  </form>

  <button id="button" class="plausible-event-name=Custom+Event plausible-event-foo=bar">
    Button
  </button>

  <span id="span" class="plausible-event-name=Custom+Event plausible-event-foo=bar">
    Span
  </span>

  <div id="div" class="plausible-event-name=Custom+Event plausible-event-foo=bar">
    <a id="link-with-div-parent" href="https://awesome.website.com/payment/">Div child</a>
  </div>

  <a class="plausible-event-name=Custom+Event plausible-event-foo=bar" href="https://awesome.website.com/payment/">
    <h2 id="h2-with-link-parent">Link child</h2>
  </a>

  <div class="plausible-event-name=Form+Submit">
    <form action="https://awesome.website.com/register" method="post">
      <input type="text" value="Form" />
      <input id="submit-form-with-tagged-parent" type="submit" value="Submit" />
    </form>
  </div>

  <a id="not-tracked-link" class="plausible-event-amount=100 plausible-event-method=Credit+Card"
    href="https://awesome.website.com/payment/">
    Link (without plausible-event-name class)
  </a>

  <button id="not-tracked-button" class="im not tracked">
    Button (without plausible-event-name class)
  </button>

  <span id="not-tracked-span" class="plausible-event-name= still not tracked">
    Span (without plausible-event-name class)
  </span>


  <script>
    // Dynamically add a tagged element to DOM after one second
    setTimeout(function () {
      let taggedElement = document.createElement('button')
      taggedElement.id = 'dynamic-tagged-button'
      taggedElement.classList.add('plausible-event-name=Custom+Event')
      taggedElement.innerHTML += 'Dynamic tagged button'
      document.body.appendChild(taggedElement)
    }, 1000)
  </script>

  <form id="form" class="plausible-event-name=Signup plausible-event-type=Newsletter"
    action="https://awesome.website.com/register" method="post">
    <input type="text" id='form-input' />
    <div id="form-div">div in a form</div>
    <input type="submit" value="Submit" />
  </form>
</body>

</html>
